 # Griffin Knights
 game_concept_griffin_knights:0 "Griffin Knights"
 game_concept_griffin_knights_desc:0 "[griffin_knights|E] are heavy aerial shock troops that combine brutal melee power with the mobility of flight."
 game_concept_griffin_knights_maa:0 "Griffin Knights"
 game_concept_griffin_knights_maa_desc:0 "[griffin_knights_maa|E] are heavy aerial shock troops that combine brutal melee power with the mobility of flight."
 game_concept_griffin_force:0 "Griffin Force"
 game_concept_griffin_force_desc:0 "Specialized elite aerial forces composed of griffin-mounted warriors that can dominate battlefields through superior mobility and devastating charges."
 
 #####   Flying unit types (names & flavor)
 honored_drake_masters:0 "Honored Drake Masters"
 honored_drake_masters_flavor:0 "The Honored Drake Masters ride rare drakes into battle, their surging charges and scorching presence turning the tide of many battles."
 
 thundarael_griffin_riders:0 "Thundarael Griffin Riders"
 thundarael_griffin_riders_flavor:0 "Soaring on griffins they thunder over the battlefield, striking with the speed of the wind and the force of a mountain." 
 
 griffin_knights:0 "Griffin Knights"
 griffin_knights_flavor:0 "Armored and unyielding, the Griffin Knights smash through enemy lines borne on noble warbeasts summoned from the skies."