l_english:

 ### Atlareth ###  
 atlareth_atlantic_katapeltes:0 "Katapeltes"
 atlareth_atlantic_katapeltes_flavor:0 "#F Elite heavy infantry trained to shatter enemy formations. Armed with mace and sword, the Katapeltes embody Atlareth discipline, advancing like tidal waves that break upon the shores of war."

 atlareth_atlantic_heavy_crossbowmen:0 "Atlantean Heavy Crossbowmen"
 atlareth_atlantic_heavy_crossbowmen_flavor:0 "#F Forged in the depths of Atlareth’s foundries, these crossbowmen wield weapons of immense power. Their bolts pierce steel and scale alike, striking with the weight of the ocean itself."

 atlareth_azure_serpent_guard:0 "Azure Serpent Guard"
 atlareth_azure_serpent_guard_flavor:0 "#F Clad in azure armor and bearing the mark of the sea-serpent, these guardians are sworn protectors of Atlareth’s nobility. Their presence is as commanding as the leviathans of the deep, and their spears strike with swift, serpentine grace."

 ### Álfar ###
 alfar_warriors_of_the_old_ways:0 "Warriors of the Old Ways"
 alfar_warriors_of_the_old_ways_flavor:0 "#F Towering elites born of shadowed mountains and ancient rituals. Their discipline and strength make them a terror on any battlefield."

 alfar_tribal_climbers:0 "Tribal Climbers"
 alfar_tribal_climbers_flavor:0 "#F Savage cavalry mounted on hardy steeds, capable of navigating even the harshest terrain with speed and brutality."

 alfar_mountain_archers:0 "Mountain Archers"
 alfar_mountain_archers_flavor:0 "#F Masters of the peaks, these archers rain death from above with unerring precision. Their bows sing across the mountain winds, striking foes long before they can draw near."

 ### Gwynthorn Elves ###
 tuathan_seelie_warriors:0 "Seelie Warriors"
 tuathan_seelie_warriors_flavor:0 "#F Clad in radiant armor forged with fae enchantments, the Seelie Warriors march as living embodiments of noble grace. Their shining blades cut through shadow and steel alike, carrying the will of the Seelie Courts onto the battlefield."
 
 tuathan_seelie_archons:0 "Archons"
 tuathan_seelie_archons_flavor:0 "#F Mystic priestesses and battle-sorceresses of the Tuatha, the Archons wield staffs imbued with ancient fae fire. They channel the raw essence of the Otherworld into devastating spells, their presence both beautiful and terrifying."

 tuathan_seelie_archers:0 "Seelie Archers"
 tuathan_seelie_archers_flavor:0 "#F Elite bowmasters of the Seelie host, these archers fire spark-tipped arrows from their enchanted bows. Their volleys rain down with the brilliance of starlight, piercing armor and spirit alike with unerring precision."
 
 ### Deepwood ###
 deepwood_elven_caretakers:0 "Caretakers"
 deepwood_elven_caretakers_flavor:0 "#F Silent wardens of the deep forest, the Caretakers strike unseen from the shadows. Masters of ambush and stealth, their arrows find hearts long before their enemies sense danger."
 
 deepwood_elven_solar_dancers:0 "Solar Dancers"
 deepwood_elven_solar_dancers_flavor:0 "#F Graceful spellcasters who weave sparks and illusions, the Solar Dancers bend the flow of battle with enchantments. They shield their kin, bewilder their foes, and shine as living embodiments of the forest’s magic."

 deepwood_elven_hornets:0 "Hornets"
 deepwood_elven_hornets_flavor:0 "#F Like a swarm descending from the trees, the Hornets strike with sudden and merciless fury. Their long spears pierce through armor and formations alike, pinning enemies in place for the kill."
 
 ### Astrion ###
 astrion_exalted_bear_highriders:0 "Exalted Bear Highriders"
 astrion_exalted_bear_highriders_flavor:0 "#F Mounted upon colossal war-bears clad in enchanted barding, the Exalted Bear Highriders are the pride of Astrion’s might. Their thundering charge crushes infantry lines, while their sheer presence spreads terror through enemy ranks."

 astrion_enchanted_crossbowmen:0 "Enchanted Crossbowmen"
 astrion_enchanted_crossbowmen_flavor:0 "#F Forged by the finest Astrion smiths, these crossbows are imbued with runes of precision and power. Their bolts pierce armor and shields with ease, each shot carrying both steel and sorcery to devastating effect."

 astrion_heavy_halberdiers:0 "Heavy Halberdiers"
 astrion_heavy_halberdiers_flavor:0 "#F Disciplined formations of Astrion heavy infantry wield halberds of masterwork steel. Capable of cutting down cavalry and holding ground with unwavering resolve, they embody the perfect blend of craftsmanship, strength, and elven discipline."

 ### Romaviri ###
 romaviri_steel_archers:0 "Steel Archers"
 romaviri_steel_archers_flavor:0 "#F Disciplined and relentless, the Steel Archers wield composite bows reinforced with elven craftsmanship. Their volleys form a wall of steel-tipped death, breaking enemy ranks before the clash of blades."
 
 romaviri_palatines:0 "Palatines"
 romaviri_palatines_flavor:0 "#F Guardians of crown and empire, the Palatines are the elite household warriors of the Romaviri. Clad in resplendent armor, they fight with unyielding loyalty and unmatched discipline."
 
 romaviri_turms:0 "Turms"
 romaviri_turms_flavor:0 "#F Swift and cunning, the Turms are light cavalry who harry foes with sudden strikes and ambushes. Masters of maneuver, they embody the blend of elven grace and imperial strategy."

 ### Elf Specific Traditions ###

 tradition_deepwood_foresters_name:0 "Deepwood Foresters"
 tradition_deepwood_foresters_desc:0 "This elven culture has spent untold centuries caring for the forests. Their expertise is unmatched by any of their peers."
 
 tradition_deepwood_terraforming_name:0 "Deepwood Terraforming"
 tradition_deepwood_terraforming_desc:0 "With enough technique and expertise, these elves can mold any forest in the world into the grandest of sanctuaries."

 tradition_deepwood_guest_rites_name:0 "Deepwood Guest Rites"
 tradition_deepwood_guest_rites_desc:0 "Welcoming and proper, this culture makes any visitor feel at home. Their poetry is immaculate, and their manners most pleasant."
 
 tradition_alfar_union_of_elves_name:0 "Álfar Union of Elves"
 tradition_alfar_union_of_elves_desc:0 "Through thick and thin, these elves remain united and strong. Loyalty and endurance are among the greatest virtues of these hardy folk."
 
 tradition_alfar_homeland_defense_name:0 "Álfar Homeland Defense"
 tradition_alfar_homeland_defense_desc:0 "Masters of their terrain, none can match their ferocity. Any who dare trespass into their homeland will be met with a swift end."

 tradition_alfar_battlefiends_name:0 "Álfar Battlefiends"
 tradition_alfar_battlefiends_desc:0 "There are none so fierce in all of elfdom as this culture. Born and bred for war, these elven warriors can turn the tide of any battle by their mere presence."
 
 tradition_romaviri_strategy_name:0 "Romaviri Strategy"
 tradition_romaviri_strategy_desc:0 "Masters of warfare, this ancient elven culture has trained countless heroes of the past with discipline and proficiency. Their armies are unparalleled, and their conquests legendary."
 
 tradition_romaviri_affluence_name:0 "Romaviri Affluence"
 tradition_romaviri_affluence_desc:0 "With an unmatched eye for nobility and refinement, a Romaviri can be recognized by impeccable etiquette and a sumptuous entourage."

 tradition_romaviri_bureaucracy_name:0 "Romaviri Bureaucracy"
 tradition_romaviri_bureaucracy_desc:0 "Organized and efficient, these elven bureaucrats are the right hand of the emperor. Collecting taxes, applying justice, and moderating disputes, the empire's administration has no more capable servants."
 
 tradition_atlareth_coastal_mastery_name:0 "Atlareth Coastal Mastery"
 tradition_atlareth_coastal_mastery_desc:0 "Like their ancient ancestors, these elves have mastered the sea and the coast, turning even the most inhospitable shores into paradises for their people."

 tradition_atlareth_glory_seeking_name:0 "Atlareth Glory Seeking"
 tradition_atlareth_glory_seeking_desc:0 "Ever in pursuit of glory, these elven seafarers travel to all corners of the world in search of plunder and battle."
 
 tradition_atlareth_raiding_expertise_name:0 "Atlareth Raiding Expertise"
 tradition_atlareth_raiding_expertise_desc:0 "From Ireland to Cathay, these elves have, since time immemorial, laid waste to ports and seized the greatest of treasures."
 
 tradition_tuathan_resilience_name:0 "Tuathan Resilience"
 tradition_tuathan_resilience_desc:0 "Beset by enemies on all sides since time immemorial, these elves have proven time and again that they will not fall without a fight."
 
 tradition_tuathan_prosperity_name:0 "Tuathan Prosperity"
 tradition_tuathan_prosperity_desc:0 "Blessed by the fae, their homelands flourish under their care. Riches and treasures beyond count are but a mundane sight for these masters of prosperity."

 tradition_tuathan_brain_and_brawn_name:0 "Tuathan Brain and Brawn"
 tradition_tuathan_brain_and_brawn_desc:0 "Hardworking and diligent, whether building marvels of engineering or slaying foes on the battlefield, this elven culture values intellect as much as it prizes martial strength."
 
 tradition_astrion_magic_engineering_name:0 "Astrion Magic Engineering"
 tradition_astrion_magic_engineering_desc:0 "These elves have mastered both craftsmanship and magic. Their buildings are the finest in all of elfdom, and their engineering skills are second to none."
 
 tradition_astrion_elemental_mastery_name:0 "Astrion Elemental Mastery"
 tradition_astrion_elemental_mastery_desc:0 "Ever in pursuit of knowledge, these elves have mastered the elements. Their power is unparalleled, and any who challenge them in their homeland will fall to steel and sorcery alike."
 
 tradition_astrion_alchemical_aptitude_name:0 "Astrion Alchemical Aptitude"
 tradition_astrion_alchemical_aptitude_desc:0 "Potions, brews, and sorcery — these elven alchemists are responsible for some of the most stupendous breakthroughs in the alchemical arts. Encouraged since youth, their talents are the envy of the world."
