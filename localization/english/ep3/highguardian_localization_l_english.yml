single_combat.0001.stoic_veteran.other_highguard:0 "Shame to [my_foe.Custom('SignatureWeaponKillType')] a loyal Guards[my_foe.GetWomanMan], [my_foe.Custom('SisterBrother')]."
single_combat.0001.tt.stoic_veteran:0 "#BOL Stoic Veteran:#! using your Highguard experience, you hew at [my_foe.GetFirstNameNoTooltip]"
single_combat.0001.desc.my_feedback.stoic_veteran:0 "The Highguard doesn't encourage laxity. It takes a vigilant eye and a firm arm to excel as one of the Emperor's bodyguards, and with every blow, I show [my_foe.GetFirstNameNoTooltip] how the Axe-Bearers fight."
single_combat.0001.desc.opponent_response.stoic_veteran:0 "[my_foe.GetFirstNamePossessiveNoTooltip] time in the Highguard has left [my_foe.GetHerHim] stoic, brutal, and deadly with [my_foe.Custom('SignatureWeaponArticle')] [my_foe.Custom('signature_weapon')], delivering [my_foe.Custom('SignatureWeaponAttemptedHeavy')] after [my_foe.Custom('SignatureWeaponAttemptedHeavy')] to my torso."

single_combat.0031.desc.sc_attacker.stoic_veteran:0 "In the Guard, we chiefly protected the Emperor against assassins, but most assassins flee at the sign of a heavily-armed Highguard. My opponent, to [sc_victor.GetHerHis] credit, doesn't seem phased by my intimidating appearance, and my stoic hewing is met by with determined parry after determined parry.\n\n"

