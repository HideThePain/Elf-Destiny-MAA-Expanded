murder_save.0010.t:0 "$murder_save_header$ Highguards"
murder_save.0010.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe assassin was stopped by one of those insipid Highguards! I suppose the [target.GetTitleAsNameNoTooltip] got [target.GetHerHis] guard after all..."
murder_save.0010.highguard_dies:0 "\n\nAt least the assassin got the better of the guard. [highguard.GetTitledFirstName] won't get in my way again."

murder_save.1010.desc:0 "An assassin has made an attempt on my life! Thankfully, [highguard.GetFirstName], a member of my Highguard, was right outside my chambers and swiftly intervened. [highguard.GetSheHe|U] made quick work of the assassin before I came to any harm."
murder_save.1010.highguard_dies:0 "Tragically, [highguard.GetFirstNameNoTooltip] suffered fatal wounds in the process."

highguard_arrived.title:0 "A New Highguard"
highguard_arrived.desc:0 "[highguard_candidate.GetShortUIName|U] has joined the Highguard"

highguard.0002.t:0 "The Highguard"
highguard.0002.opening:0 "By the time [highguard_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] comes to me with [highguard_candidate.GetHerHis] plan, [highguard_candidate.GetSheHe] seems to have already made up [highguard_candidate.GetHerHis] mind.\n\n"Serving with the Highguards in"
highguard.0002.miklagard:0 "Miklagard"
highguard.0002.elsewhere:0 "the Emperor's guard"
highguard.0002.end:0 "will bring both wealth and glory!"\n\nI cannot deny that part, but I could deny [highguard_candidate.GetHerHis] request. On the other hand, would it be right to stop someone in their pursuit of glory?"
highguard.0002.a:0 "Go, with [ROOT.Char.GetFaith.WarGodNamePossessive] blessing!"
highguard.0002.b:0 "No, I forbid it! You are needed here."

highguard.1002.t:0 "Returning From the Highguard"
highguard.1002.opening:0 "I barely recognize [returning_highguard.Custom2('MyCharacterIntroduction', ROOT.Char )] when [returning_highguard.GetSheHe] appears in my [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'great_hall')]."
highguard.1002.new_partner:0 "And I certainly don't recognize the [partner.GetWomanMan] at [returning_highguard.GetHerHis] side!"
highguard.1002.ending:0 "\n\n"I am back, [returning_highguard.Custom2('RelationToMeShort', ROOT.Char )]!" [returning_highguard.GetFirstNameNoTooltip] bellows. "There was many a time I thought I would never see your likes again, but I have returned at last."\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_highguard )] after all these years, I cannot deny that I am impressed with [returning_highguard.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [returning_highguard.GetHerHis] foreign jewelry, and the heavy coffer [returning_highguard.GetSheHe] has brought with [returning_highguard.GetHerHim]."
highguard.1002.a:0 "Welcome home, [returning_highguard.GetFirstNameNoTooltip]!"

highguard.3001.t:0 "Highguard: An Honorable Death"
highguard.3001.desc:0 "[highguard.Custom2('MyCharacterIntroduction', ROOT.Char)] has died while serving in the Highguard!\n\nI have received a missive from the [emperor.GetTitledFirstName] praising [highguard.GetHerHis] name, and describing how [highguard.GetSheHe] fought valiantly to save the life of the [emperor.GetTitleAsNameNoTooltip] from vicious assassins.\n\nNothing can ever bring [highguard.GetFirstNameNoTooltip] back, but the posthumous reward of gold from the [emperor.GetTitleAsNameNoTooltip] helps ease the sorrow."
highguard.3001.a:0 "Brave until the end, [highguard.GetFirstNameNoTooltip]..."

