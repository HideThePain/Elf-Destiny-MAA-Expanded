ep3_akolouthos_events.1000_loyal_notification_tooltip: "[akolouthos.GetName] renews the Highguard oaths of loyalty unto death."

ep3_akolouthos_events.1001: "Akolouthos Recruits Highguard"
ep3_akolouthos_events.1001_notification_tooltip: "[akolouthos.GetName] presents a worthy warrior, one who has traveled far to serve the [ROOT.Char.GetTitleAsNameNoTooltip]."

ep3_emperor_yearly.3000.t: "The Palace-Pillaging Right"
ep3_emperor_yearly.3000.desc: "Hulking, hairy Highguards stagger about my new imperial halls, their arms laden with gold and jewels.\n\nWith [dead_emperor.GetTitledFirstNamePossessive] death, those who would have defended him to the last have taken to the treasure-chambers. It is their traditional right, and none dare stop these elite foreigners from claiming glittering bonuses.\n\nThis is the price paid to keep my [GetMaA('highguard_guards').GetName], my oathsworn hounds, content on their leashes.\n\n"
ep3_emperor_yearly.3000.desc_leader: "And so, under [highguard_leader.GetFullName], they reach into the purse of [ROOT.Char.GetFaith.HighGodNamePossessive] chosen monarch."
ep3_emperor_yearly.3000.desc_no_leader: "And so the Northmen reach into the purse of [ROOT.Char.GetFaith.HighGodNamePossessive] chosen monarch."
ep3_emperor_yearly.3000.a: ""Stop them, eryndar! Recover my gold!""
ep3_emperor_yearly.3000.a.flavor: ""[highguard_leader.GetFirstNameNoTooltip]! You were named leader of the Guard so you might control the Guard. #EMP Do so!#!""
ep3_emperor_yearly.3000.b: "A custom or no, I will chastise these brutes!"
ep3_emperor_yearly.3000.c: "Loyalty has its price."
ep3_emperor_yearly.3000.c.flavor: "The Highguards forego regular rich salaries and travel far seeking this great windfall." 

