loyal_highguards_modifier_desc: "Bolstered by unshakable Highguards, this character's heavy infantry formations stand firm and strike hard."

attentive_highguards_modifier: "Dutiful Highguards"
attentive_highguards_modifier_desc: "Rewarded well for their service, the Highguard eschew brawling and carousing in favor of diligent protection."
eager_highguard_army: "Highguard Throng"

romaviri_empire_emperor_yearly.8050.b.byz: "I could use such a brazen highguard."

frankokratia_byz_slaughter_highguard_tooltip: "Amidst the carnage wrought by the raging Latins, #N [slaughtered_byzantines]#! nobles were slaughtered.\n\nHighguards led by [highguard_victim.GetShortUIName] defended the imperial family to the bitter end."

