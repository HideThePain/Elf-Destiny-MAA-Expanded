innovation_highguard_adventurers:0 "Highguard Adventurers"
innovation_highguard_adventurers_desc:0 "What do we owe these lands we live in? Nothing! The realm's heart is its people, and do we not deserve the best soil, the greatest treasures, the finest palaces? Having them is as simple as #EMP taking#! them!"
unlock_highguard_adventurer_cb:0 "Unlocks the [highguard_adventure|E] [casus_belli|E] during the [tribal|E] [era|E]"

