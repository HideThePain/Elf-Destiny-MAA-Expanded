murder_save.0010.desc:0 "My attempt on [target.GetTitledFirstNamePossessive] life has been thwarted!\n\nThe assassin was stopped by one of those insipid Highguardians! I suppose the [target.GetTitleAsNameNoTooltip] got [target.GetHerHis] guard after all..."
