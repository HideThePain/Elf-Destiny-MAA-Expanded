murder_save.1010.desc:0 "An assassin has made an attempt on my life! Thankfully, [highguard.GetFirstName], a member of my Highguard, was right outside my chambers and swiftly intervened. [highguard.GetSheHe|U] made quick work of the assassin before I came to any harm."
