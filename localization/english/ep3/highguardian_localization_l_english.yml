#Highguard
found_highguard_guard_decision: "Found the Highguard"
found_highguard_guard_decision_desc: "For years, warriors from the remotest lands in the North have collected in Constantinople, attracted by our riches. They offer their services as mercenaries, an art at which they excel, and have no loyalties except those to coin and their own pride. If we could organize their presence around the Emperor, we would get an invincible military force at our personal service!"
found_highguard_guard_decision_tooltip: "$found_highguard_guard_decision$"
found_highguard_guard_decision_confirm: "Start recruiting"
unlocked_highguard_guard_desc: "Unlocks the [court_position|E] $akolouthos_court_position$ and the [GetMaA('highguard_guards').GetName] [men_at_arms|E] for [GetTitleByKey('e_byzantium').GetName]."
unlocked_highguard_guard_desc_tt: "Highguard Founded"

