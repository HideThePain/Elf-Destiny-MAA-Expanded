game_concept_highguard_adventure_desc:0 "This is a special type of [war|E], where the attacker intends to move their [realm|E] to the [war_target|E] wholesale.\n\nIf they win, they will immediately annex the appropriate [counties|E] and move their [capital|E] there. Their old vassals will go independent, and their old $game_concept_counties$ will be given to upstart local warlords. $game_concept_highguard_adventures$ are #EMP ONLY#! available to [duke|E] and $game_concept_count$-[title_tier|E] [rulers|E], becoming progressively more expensive with each successful $game_concept_highguard_adventure_adventure$.\n\nThis [casus_belli|E] is #EMP NEVER#! available after the $culture_era_tribal$ [era|E], and cannot be used against other [cultures|E] that can $game_concept_highguard_adventure_adventure$ or against neighboring $game_concept_rulers$.\n\n$north_germanic_group_collective_noun$ launching their first $game_concept_highguard_adventure$ receive up to [EmptyScope.ScriptValue('highguard_adventurers_standard_levy_cap_value')|0] bonus [special_troops|E], the amount going up with every same-[faith|E] same-[culture|E] county they completely control within [GetGeographicalRegion('dlc_fp1_region_core_mainland_scandinavia').GetName]."
game_concept_trial_by_combat:0 "Trial-by-Combat"


fp1_major_decisions.0011.t:0 "A Capital for all the Rus'"
fp1_major_decisions.0011.desc:0 "From the $river_volga$ to the $river_dnieper$ and beyond, Highguards ply the rivers and byways of the lands of the $east_slavic_group_collective_noun$. We raid, we conquer, we intermix with the locals. When we feel the need, we found new settlements, or take them by force.\n\nTill today, these minor hubs have all competed to attract adventurers and warlords, seeking to attain true primacy over the rest of the Rus'.\n\nNo more! By my mighty deeds and fierce reputation, I shall attract Norse and Slav alike, building a capital worthy of [founder.GetPrimaryTitle.GetNameNoTier]!"
fp1_major_decisions.0011.a:0 "$c_kiev$ will make a fine capital!"

fp1_major_decisions.0013.t:0 "$fp1_major_decisions.0011.t$"
fp1_major_decisions.0013.desc:0 "Using the might of [founder.GetHerHis] name and reputation, [founder.GetTitledFirstName], a barbarous warlord, has called for the fealty of all wandering Highguards and bloodthirsty Slavs.\n\nEven now, adventurers, pirates, raiders, and thieves alike gather beneath [founder.GetHerHis] banner, swelling the population of [new_rus_capital.GetNameNoTier] dramatically."
fp1_major_decisions.0013.a:0 "This [new_rus_capital.GetNameNoTierNoTooltip] sounds... prosperous..."


