# Duplicate "highguard" localizations for event keys that use the "highguardian" prefix
highguardian.0002.t:0 "The Highguard"
highguardian.0002.opening:0 "By the time [highguardian_candidate.Custom2('MyCharacterIntroduction', ROOT.Char )] comes to me with [highguardian_candidate.GetHerHis] plan, [highguardian_candidate.GetSheHe] seems to have already made up [highguardian_candidate.GetHerHis] mind.\n\n\"Serving with the Highguardianss in"
highguardian.0002.miklagard:0 "Miklagard"
highguardian.0002.elsewhere:0 "the Emperor's guard"
highguardian.0002.end:0 "will bring both wealth and glory!"\n\nI cannot deny that part, but I could deny [highguardian_candidate.GetHerHis] request. On the other hand, would it be right to stop someone in their pursuit of glory?"
highguardian.0002.a:0 "Go, with [ROOT.Char.GetFaith.WarGodNamePossessive] blessing!"
highguardian.0002.b:0 "No, I forbid it! You are needed here."

highguardian_arrived.title:0 "A New Highguard"
highguardian_arrived.desc:0 "[highguardian_candidate.GetShortUIName|U] has joined the Highguard"

highguardian.1002.t:0 "Returning From the Highguard"
highguardian.1002.opening:0 "I barely recognize [returning_highguard.Custom2('MyCharacterIntroduction', ROOT.Char )] when [returning_highguard.GetSheHe] appears in my [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'camp', 'great_hall')]."
highguardian.1002.new_partner:0 "And I certainly don't recognize the [partner.GetWomanMan] at [returning_highguard.GetHerHis] side!"
highguardian.1002.ending:0 "\n\n\"I am back, [returning_highguard.Custom2('RelationToMeShort', ROOT.Char )]!\" [returning_highguard.GetFirstNameNoTooltip] bellows. \"There was many a time I thought I would never see your likes again, but I have returned at last.\"\n\nAs strange as it is to see my [ROOT.Char.Custom2('RelationToMeShort', returning_highguard )] after all these years, I cannot deny that I am impressed with [returning_highguard.GetHerHis] [emperor.GetCulture.GetNameNoTooltip] dress, [returning_highguard.GetHerHis] foreign jewelry, and the heavy coffer [returning_highguard.GetSheHe] has brought with [returning_highguard.GetHerHim]."
highguardian.1002.a:0 "Welcome home, [returning_highguard.GetFirstNameNoTooltip]!"

highguardian.3001.t:0 "Highguard: An Honorable Death"
highguardian.3001.desc:0 "[highguardian.Custom2('MyCharacterIntroduction', ROOT.Char)] has died while serving in the Highguard!\n\nI have received a missive from the [emperor.GetTitledFirstName] praising [highguardian.GetHerHis] name, and describing how [highguardian.GetSheHe] fought valiantly to save the life of the [emperor.GetTitleAsNameNoTooltip] from vicious assassins.\n\nNothing can ever bring [highguardian.GetFirstNameNoTooltip] back, but the posthumous reward of gold from the [emperor.GetTitleAsNameNoTooltip] helps ease the sorrow."
highguardian.3001.a:0 "Brave until the end, [highguardian.GetFirstNameNoTooltip]..."

