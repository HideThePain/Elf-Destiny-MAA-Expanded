l_english:

 ### Lormelis Elves ###
 lormelis_tideborn_raiders:0 "Tideborn Raiders"
 lormelis_tideborn_raiders_flavor:0 "#F Trained in coastal ambush and naval boarding actions, the Tideborn Raiders strike from sea and shore alike, stealing supplies and striking terror into the hearts of landlocked armies."

 lormelis_atlantean_leviathans:0 "Leviathans"
 lormelis_atlantean_leviathans_flavor:0 "#F Swift heavy infantry trained in the ways of the Lormelis. Their discipline and resilience make them as deadly as an Ocean Storm."

 lormelis_sirens_of_war:0 "Sirens of War"
 lormelis_sirens_of_war_flavor:0 "#F Mystical warriors who wield both beauty and illusion, the Sirens of War disorient enemies with arcane song and charm before tearing them apart with blades forged beneath the waves."

 lormelis_serpent_archers:0 "Serpent Archers of The Lormelis"
 lormelis_serpent_archers_flavor:0 "#F Elite archers whose arrows weave a death sentence. Their bows are carved from ancient trees, and the bowstring sings with magic. Each arrow fired carries an ice spell or a curse. Living bastions of elven power and precision."

 lormelis_magic_knights:0 "Lormelis Magic Knights"
 lormelis_magic_knights_flavor:0 "#F An elite order of elves that wield magic and weapons. Their armor is enhanced by ancient enchantments, and their blades burn with magical flames. In battle, they are a fast—moving force that crushes the enemy with elements and steel. The living legacy of the legendary sorcerer King Lormelion."

 abyssal_guardians:0 "Abyssal Guardians"
 abyssal_guardians_flavor:0 "#F Elite deep warriors sworn to protect the secrets of the sea. Their lapis lazuli armor is invulnerable to magic, and their tridents strike the very soul of the enemy. They fight in a tidal wave, fog and pitch darkness. Eternal defenders of the deepest depths."

 ### Daelurin Elves ###
 ️daelurin_whitevale_warriors:0 "Warriors of the Daelurin"
 ️daelurin_whitevale_warriors_flavor:0 "#F Towering elites born of shadowed mountains and ancient rituals. Their discipline and strength make them a terror on any battlefield."

 daelurin_wolf_riders:0 "Daelurin Wolf Riders"
 daelurin_wolf_riders_flavor:0 "#F Savage cavalry mounted on war-wolves, capable of navigating even the harshest terrain with speed and brutality."

 daelurin_highlanders:0 "Highlanders"
 daelurin_highlanders_flavor:0 "#F Hardened skirmishers from the highlands, these fighters wield immense axes and unshakable loyalty to their kin."
 
 ### Gwynthorn Elves ###
 gwynthorn_axeguard:0 "Gwynthorn Axeguard"
 gwynthorn_axeguard_flavor:0 "#F Elite forest-bound heavy infantry trained in the ancient traditions of the Gwynthorn. Their discipline and resilience make them deadly in rough terrain."

 gwynthorn_horse_archers:0 "Gwynthorn Horse Archers"
 gwynthorn_horse_archers_flavor:0 "#F Swift and precise, these mounted archers combine elven agility with mobile tactics, harassing enemies from afar before vanishing into the woods."
 
 gwynthorn_noble_protectors:0 "Noble Infantry"
 gwynthorn_noble_protectors_flavor:0 "#F Heavily armored pikemen drawn from Gwynthorn noble lines, these warriors specialize in holding ground and countering cavalry charges with unwavering resolve."
 
 ### Dark Elves / Superiority Tradition ###
 kessertine_knights:0 "Kessertine Knights"
 kessertine_knights_flavor:0 "#F A terrifying force of elite heavy infantry. These warriors clad in obsidian armor crash into enemy lines with unrelenting fury and precision."
 
 kessertine_bowmen:0 "Kessertine Bowmen"
 kessertine_bowmen_flavor:0 "#F Masters of ranged warfare, these archers from the dark elven realms deliver precise and deadly volleys while striking fear into their enemies."
 
 kessertine_lancers:0 "Kessertine Lancers"
 kessertine_lancers_flavor:0 "#F Powerful shock cavalry bred for devastation on the plains. Their vicious lances and cruel tactics make them feared even among allies."

 kessertine_crimson_eye:0 "Kessertine Crimson Eye"
 kessertine_crimson_eye_flavor:0 "#F Kessertine Crimson Eye"

 aeluran_justiciars:0 "Aeluran Justiciars"
 aeluran_justiciars_flavor:0 "#F Aeluran Justiciars"
 
