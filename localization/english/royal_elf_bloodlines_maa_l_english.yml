 ### Valerith Elves ###
 valerith_rangers:0 "Rangers"
 valerith_rangers_flavor:0 "#F Silent and deadly, the Valerith Rangers are masters of forest warfare. With unmatched marksmanship and keen instincts, they rain death from the shadows before vanishing into the trees."
 
 valerith_shining_clerics:0 "Shining Priests"
 valerith_shining_clerics_flavor:0 "#F Mystic warriors devoted to the spark, the Shining Priests wield sacred power to shield allies and disorient foes. Their mere presence on the battlefield inspires awe and dread."
 
 valerith_gendarmes:0 "Valerith Gendarmes"
 valerith_gendarmes_flavor:0 "#F The shining elite of Valerith chivalry, these heavily armored cavalry strike with refined precision. Proud, swift, and utterly lethal in open terrain, they embody the martial nobility of their house."

 ### Thundarael Elves ###
 thundarael_moon_knights:0 "Moon Knights"
 thundarael_moon_knights_flavor:0 "#F Clad in shimmering silver armor, the Moon Knights of Thundarael are elite heavy infantry who draw strength from the night and the highlands. They are unyielding in battle and revered in legend."
 
 thundarael_winged_warriors:0 "Winged Warriors"
 thundarael_winged_warriors_flavor:0 "#F Fast-moving skirmishers with the agility of birds and the precision of hawks. The Winged Warriors strike quickly and vanish into the terrain, especially adept in forests and hills."
 
 thundarael_griffin_riders:0 "Thundarael Griffin Riders"
 thundarael_griffin_riders_flavor:0 "#F Soaring above the battlefield on the backs of majestic griffins, these elite cavalry units deliver devastating charges from the sky. Though vulnerable in dense forests, their impact on open terrain is legendary."
 
 ### Serelion Elves ###
 serelion_longbow_knights:0 "Serelion Longbowmen"
 serelion_longbow_knights_flavor:0 "#F Renowned for their precision and agility, the Serelion Longbowmen are expert archers trained in forest and hill warfare. Their long-range volleys strike with deadly accuracy."
 
 serelion_swordsmasters:0 "Masters of the Serelion Sword"
 serelion_swordsmasters_flavor:0 "#F These elite swordsmen embody the martial traditions of Serelion nobility. Their prowess in melee combat is unmatched, making them formidable on open and rough terrain alike."
 
 serelion_paladins:0 "Serelion Paladins"
 serelion_paladins_flavor:0 "#F Noble riders armored in polished steel, the Serelion Paladins deliver decisive charges that scatter enemy lines. Their training makes them especially effective in open terrain."
